<div class="title-bar" ng-show="!isLoading">
    <div class="row">
        <div class="title-area col-md-12">
            <h1 class="title-name">{{name}}</h1>
        </div>
    </div>
</div>
<div ng-show='isLoading' class="loading">
    <span class="fa fa-spinner"></span>
</div>
<div ng-transclude ng-show='!isLoading'>
    <div class="row" ng-show="characterSelected">
        <div class="col-lg-12 text-right">
            <div class="row character-nav">
                <div class="col-md-12">
                    <button class="btn btn-primary" ng-click="characterSelected = null">New Character</button>
                    <dice></dice>
                </div>
            </div>
            <div class="row character-sheet" ng-if="characterSelected">
                <div class="col-md-12">
                    <character-sheet class="" chosen-hero={{characterSelected}}></character-sheet>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="!characterSelected">
        <div class="col-lg-10 offset-lg-1">
            <character-selection></character-selection>
        </div>
    </div>
</div>
